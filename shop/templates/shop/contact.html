{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <h2 class="py-3" > Contact Us </h2>
    <div class="dropdown-divider"></div>
    <form method="POST" class="my-3" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="subject" class="form-label fs-3">Subject</label>
            <span >{{form.subjectForm|as_crispy_field}}</span>

        </div>
        <div class="mb-3">
            <label for="message" class="form-label fs-3">Message</label>
            {{form.messageForm|as_crispy_field}}
            
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

{% endblock content %}
